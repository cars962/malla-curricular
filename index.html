<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Malla Curricular Interactiva - Carrera de Farmacia</h1>
  <div class="malla">
    <!-- Aquí solo muestro algunos ramos, el resto sigue igual formato -->
    <button class="ramo" id="matematica" data-unlocks="estadistica">Matemática</button>
    <button class="ramo bloqueado" id="estadistica" data-unlocks="salud,investigacion">Estadística</button>
    <button class="ramo bloqueado" id="salud">Salud Pública e Interculturalidad</button>
    <button class="ramo bloqueado" id="investigacion">Metodología de la Investigación</button>

    <button class="ramo" id="fisica" data-unlocks="fisicoquimica">Física</button>
    <button class="ramo bloqueado" id="fisicoquimica">Fisicoquímica</button>

    <button class="ramo" id="biologia" data-unlocks="fisiologia,genetica,enzimologia">Biología</button>
    <button class="ramo bloqueado" id="fisiologia" data-unlocks="fisiopatologia">Fisiología</button>
    <button class="ramo bloqueado" id="genetica">Genética</button>
    <button class="ramo bloqueado" id="enzimologia" data-unlocks="micro_industrial">Enzimología</button>
    <!-- Agrega todos los demás ramos aquí siguiendo este formato -->
  </div>
  <script src="script.js"></script>
</body>
</html>
